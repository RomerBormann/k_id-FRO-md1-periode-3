<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ripple.css">
</head>

<body>
    <h1>Switch door Romer Bormann</h1>
    <div class="vlak" style="height: 12em; border: 2px solid grey">
        een test div voor ripple
    </div>
    <label class="vlak">
        <span>Houd jij van alcohol?</span>
        <input type="checkbox" class="switch groot">
    </label>
    <label class="vlak">
        <span>Speel je games?</span>
        <input type="checkbox" checked class="switch">
    </label>
    <label class="vlak">
        <span>Eet jij wekelijks iets van de snackbar?</span>
        <input type="checkbox" class="switch groot">
    </label>
    <label class="vlak">
        <span>Neem je daar een frikandel bij?</span>
        <input type="checkbox" class="switch">
    </label>
    <label class="vlak">
        <span>Ben je wel eens bij een voetbal wedstrijd geweest?</span>
        <input type="checkbox" checked class="switch groot">
    </label>
    <label class="vlak">
        <span>Won jouw kant de wedstrijd?</span>
        <input type="checkbox" disabled class="switch">
    </label>
    <label class="vlak">
        <span>Speel jij voetbal? Of heb je dat vroeger gedaan?</span>
        <input type="checkbox" class="switch groot">
    </label>

    <script src="javascript.js"></script>
</body>

</html>
